<ng-container *ngFor="let item of arr">
    <div class="card space" [class.avail]="item.isavail" (click)="select(item)" [class.booked]="!item.isavail"
        data-toggle="modal" [attr.data-target]="'#exampleModal' + item.isavail">
        <img class="img-responsive" style="width: 10rem; height: 5rem" src="../../assets/car.png" alt="car">
    </div>
</ng-container>

<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="selectedItem">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    This space is available
                </h5>
                <button id="x" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input class="form-control mb-2" type="text" placeholder="Vehicle number here..."
                        [(ngModel)]="vehicleNumber" [ngModelOptions]="{standalone: true}">
                    <input type="file" class="form-control-file mb-2" id="exampleFormControlFile1"
                    (change)="onFileChanged($event)">
                    <input class="form-control" type="text" [(ngModel)]="selectedItem.price"
                        [ngModelOptions]="{standalone: true}" readonly>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="book()">Book Now</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal0" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="selectedItem">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    This space is booked!
                </h5>
                <button id="x" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2>Vehicle Number: {{ selectedItem.vehicleNumber }}</h2>
                <h2>Price: {{ selectedItem.price }}</h2>
            </div>
        </div>
    </div>
</div>
